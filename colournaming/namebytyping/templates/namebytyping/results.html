<h1>The Results</h1>

<table border="1">

  {% for i in times %}
    <tr>
      <td>
        {{ i }}
      </td>
    </tr>
  {% endfor %}

</table>

<table border="1">
{% for i in images_count %}

      <tr>
        <td>{{ i }}</td>
        <td><img src="../../static/namebytyping/images/{{ i }}.jpg"></td>
        <td>
        {% for response in responses %}
        <ul>
        {% if response.image_number == i %}
          <li>{{response.colour_name}}</li>
        {% endif %}
        </ul>
        {% endfor %}
        </td>
      </tr>

{% endfor %}
</table>
