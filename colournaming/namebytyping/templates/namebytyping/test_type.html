<h1>{{ session_key }}</h1>

{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'namebytyping/style.css' %}" />
<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="{% static 'namebytyping/speech-input.css' %}" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="../../static/namebytyping/functions_nospeak.js"></script>


<div class = "image">
  <img id="shown-image" src="../../static/namebytyping/images/{{ image_number }}.jpg"/>
  <div class="overlay" id="overlay">
    <div class="shape" style="top:{{ circley }}; left:{{ circlex }};"></div>
  </div>
</div>

<form action="{% url 'namebytyping:submit_type' %}" method="post" id="input-form">
      {% csrf_token %}

      <div id="textbox-div">
        <input type="text" name="colourname" id="textbox" onKeyPress="return submitenter(this,event)" placeholder="Enter Colour Name Here...">
      </div>

      <div id="submitbutton" class="button" onclick="this.parentNode.submit()" name="colourname">
        <h4>Submit</h4>
      </div>

      <div class="button" id="help-button">
        <h4>I Can't See The Circle</h4>
      </div>

      <div id="hidden-textbox">
        <input type="text" name="imagenumber" id="hidden-textbox" value="{{ image_number }}">
      </div>

</form>
